<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auricchio - Monitor de A√ß√µes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: #94a3b8;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #3b82f6;
            color: #e2e8f0;
        }

        .filter-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .filter-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-right: 8px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid rgba(148, 163, 184, 0.1);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e2e8f0;
        }

        #app {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .stock-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            padding: 24px;
            border-left: 4px solid;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stock-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .border-green-500 {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        .border-yellow-500 {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }

        .border-gray-400 {
            border-left-color: #6b7280;
            background: rgba(107, 114, 128, 0.05);
        }

        .border-white {
            border-left-color: #9ca3af;
            background: rgba(156, 163, 175, 0.05);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .stock-ticker {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e2e8f0;
        }

        .stock-name {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-top: 4px;
        }

        .discount-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .discount-badge.strong {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .discount-badge.moderate {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .discount-badge.light {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }

        .stock-sector {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 12px;
        }

        .stock-info {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
        }

        .info-label {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .info-value {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .price-current {
            font-size: 1.3rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
            grid-column: 1 / -1;
        }

        .spinner {
            border: 3px solid rgba(148, 163, 184, 0.2);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 2.8rem;
                font-weight: 300;
            }

            .search-container {
                margin-bottom: 20px;
            }

            .search-input {
                padding: 14px 45px 14px 16px;
                font-size: 0.95rem;
            }

            .search-icon {
                right: 15px;
            }

            .filters {
                justify-content: center;
                overflow-x: visible;
                padding-bottom: 0px;
                -webkit-overflow-scrolling: touch;
                flex-wrap: nowrap;
                overflow: visible;
            }

            .filter-btn {
                white-space: nowrap;
                padding: 8px 16px;
                font-size: 0.75rem;
                flex-shrink: 0;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-bottom: 20px;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-label {
                font-size: 0.8rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            #app {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .stock-card {
                padding: 20px;
            }

            .stock-ticker {
                font-size: 1.3rem;
            }

            .info-label, .info-value {
                font-size: 0.85rem;
            }

            .price-current {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Auricchio</h1>
            <p class="subtitle">Monitor de A√ß√µes em Tempo Real</p>
        </header>

        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="search"
                placeholder="Buscar a√ß√£o, ticker ou setor..."
            >
            <span class="search-icon">üîç</span>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="strong">Desconto Forte</button>
            <button class="filter-btn" data-filter="moderate">Desc. Moderado</button>
            <button class="filter-btn" data-filter="light">Desconto Leve</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total de A√ß√µes</div>
                <div class="stat-value" id="totalStocks">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Desconto Forte</div>
                <div class="stat-value" id="strongDiscounts" style="color: #10b981;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Desconto Moderado</div>
                <div class="stat-value" id="moderateDiscounts" style="color: #f59e0b;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Desconto Leve</div>
                <div class="stat-value" id="lightDiscounts" style="color: #9ca3af;">-</div>
            </div>
        </div>

        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando dados das a√ß√µes...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Fun√ß√£o para atualizar as estat√≠sticas
        window.updateSummary = function(stocks) {
            const strong = stocks.filter(s => s.discount >= 16.6).length;
            const moderate = stocks.filter(s => s.discount >= 8.3 && s.discount < 16.6).length;
            const light = stocks.filter(s => s.discount > 0 && s.discount < 8.3).length;
            
            document.getElementById('totalStocks').textContent = stocks.length;
            document.getElementById('strongDiscounts').textContent = strong;
            document.getElementById('moderateDiscounts').textContent = moderate;
            document.getElementById('lightDiscounts').textContent = light;
        };

        // Sobrescrever a fun√ß√£o render para usar o novo layout
        const originalRender = window.render;
        window.render = function(list) {
            const app = document.getElementById('app');
            
            if (list.length === 0) {
                app.innerHTML = '<div class="no-results">Nenhuma a√ß√£o encontrada.</div>';
                return;
            }

            app.innerHTML = list.map(s => {
                const discountLevel = s.discount >= 16.6 ? 'strong' : 
                                     s.discount >= 8.3 ? 'moderate' : 'light';
                const badgeText = discountLevel === 'strong' ? 'Desconto Forte' :
                                 discountLevel === 'moderate' ? 'Desconto Moderado' : 
                                 'Desconto Leve';
                const borderClass = s.discount >= 16.6 ? 'border-green-500' :
                                   s.discount >= 8.3 ? 'border-yellow-500' : 'border-gray-400';
                
                return `
                    <div class="stock-card ${borderClass}">
                        <div class="stock-header">
                            <div>
                                <div class="stock-ticker">${s.ticker}</div>
                                <div class="stock-name">${s.name}</div>
                            </div>
                            <div class="discount-badge ${discountLevel}">
                                ${badgeText}
                            </div>
                        </div>
                        
                        <span class="stock-sector">${s.sector}</span>
                        
                        <div class="stock-info">
                            <div class="info-row">
                                <span class="info-label">Pre√ßo Atual</span>
                                <span class="price-current">R$ ${s.price.toFixed(2)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">M√©dia Hist√≥rica (3 anos)</span>
                                <span class="info-value">R$ ${s.target.toFixed(2)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Desconto</span>
                                <span class="info-value" style="color: ${discountLevel === 'strong' ? '#10b981' : discountLevel === 'moderate' ? '#f59e0b' : '#9ca3af'}">
                                    ${s.discount.toFixed(1)}%
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        };

        // Filtros
        let currentFilter = null;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                loadApp(document.getElementById('search').value.toUpperCase());
            });
        });
    </script>
</body>
</html>
