<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auricchio - Monitor de A√ß√µes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: #94a3b8;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #3b82f6;
            color: #e2e8f0;
        }

        .filter-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .filter-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-right: 8px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid rgba(148, 163, 184, 0.1);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e2e8f0;
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .stock-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            padding: 24px;
            border: 2px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stock-card:hover {
            transform: translateY(-4px);
            border-color: rgba(148, 163, 184, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stock-card.discount-strong {
            border-left: 4px solid #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        .stock-card.discount-moderate {
            border-left: 4px solid #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }

        .stock-card.discount-light {
            border-left: 4px solid #6b7280;
            background: rgba(107, 114, 128, 0.05);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .stock-ticker {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e2e8f0;
        }

        .stock-name {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-top: 4px;
        }

        .discount-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .discount-badge.strong {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .discount-badge.moderate {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .discount-badge.light {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }

        .stock-sector {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 12px;
        }

        .stock-info {
            margin-top: 16px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .info-value {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .price-current {
            font-size: 1.3rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid rgba(148, 163, 184, 0.2);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .stocks-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Auricchio</h1>
            <p class="subtitle">Monitor de A√ß√µes em Tempo Real</p>
        </header>

        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="Buscar a√ß√£o, ticker ou setor..."
            >
            <span class="search-icon">üîç</span>
        </div>

        <div class="filters">
            <span class="filter-label">Filtrar por desconto:</span>
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="strong">Desconto Forte</button>
            <button class="filter-btn" data-filter="moderate">Desconto Moderado</button>
            <button class="filter-btn" data-filter="light">Desconto Leve</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total de A√ß√µes</div>
                <div class="stat-value" id="totalStocks">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Desconto Forte</div>
                <div class="stat-value" id="strongDiscounts" style="color: #10b981;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Desconto Moderado</div>
                <div class="stat-value" id="moderateDiscounts" style="color: #f59e0b;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Desconto Leve</div>
                <div class="stat-value" id="lightDiscounts" style="color: #9ca3af;">-</div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Carregando dados das a√ß√µes...</p>
        </div>

        <div class="stocks-grid" id="stocksGrid" style="display: none;"></div>

        <div class="no-results" id="noResults" style="display: none;">
            <p>Nenhuma a√ß√£o encontrada com esses filtros.</p>
        </div>
    </div>

    <script>
        const stocks = [
            { ticker: 'ITUB4', name: 'Ita√∫', sector: 'Bancos', category: 'perene' },
            { ticker: 'BBDC4', name: 'Bradesco', sector: 'Bancos', category: 'perene' },
            { ticker: 'BBAS3', name: 'Banco do Brasil', sector: 'Bancos', category: 'perene' },
            { ticker: 'SANB11', name: 'Santander', sector: 'Bancos', category: 'perene' },
            { ticker: 'TAEE11', name: 'Taesa', sector: 'Energia', category: 'perene' },
            { ticker: 'EGIE3', name: 'Engie', sector: 'Energia', category: 'perene' },
            { ticker: 'CPLE6', name: 'Copel', sector: 'Energia', category: 'perene' },
            { ticker: 'CMIG4', name: 'Cemig', sector: 'Energia', category: 'perene' },
            { ticker: 'PETR4', name: 'Petrobras', sector: 'Petr√≥leo', category: 'ciclica' },
            { ticker: 'PRIO3', name: 'Prio', sector: 'Petr√≥leo', category: 'ciclica' },
            { ticker: 'VALE3', name: 'Vale', sector: 'Minera√ß√£o', category: 'ciclica' },
            { ticker: 'GGBR4', name: 'Gerdau', sector: 'Siderurgia', category: 'ciclica' },
            { ticker: 'ABEV3', name: 'Ambev', sector: 'Bebidas', category: 'perene' },
            { ticker: 'JBSS3', name: 'JBS', sector: 'Alimentos', category: 'ciclica' },
            { ticker: 'BRFS3', name: 'BRF', sector: 'Alimentos', category: 'ciclica' },
            { ticker: 'MRFG3', name: 'Marfrig', sector: 'Alimentos', category: 'ciclica' },
            { ticker: 'LREN3', name: 'Renner', sector: 'Varejo', category: 'perene' },
            { ticker: 'MGLU3', name: 'Magazine Luiza', sector: 'Varejo', category: 'ciclica' },
            { ticker: 'ASAI3', name: 'Assa√≠', sector: 'Varejo', category: 'perene' },
            { ticker: 'CRFB3', name: 'Carrefour', sector: 'Varejo', category: 'perene' },
            { ticker: 'RADL3', name: 'Raia Drogasil', sector: 'Sa√∫de', category: 'perene' },
            { ticker: 'FLRY3', name: 'Fleury', sector: 'Sa√∫de', category: 'perene' },
            { ticker: 'HYPE3', name: 'Hypera', sector: 'Sa√∫de', category: 'perene' },
            { ticker: 'WEGE3', name: 'WEG', sector: 'Ind√∫stria', category: 'perene' },
            { ticker: 'EMBR3', name: 'Embraer', sector: 'Ind√∫stria', category: 'ciclica' },
            { ticker: 'TOTS3', name: 'Totvs', sector: 'Tecnologia', category: 'perene' },
            { ticker: 'LWSA3', name: 'Locaweb', sector: 'Tecnologia', category: 'ciclica' },
            { ticker: 'MULT3', name: 'Multiplan', sector: 'Shoppings', category: 'perene' },
            { ticker: 'IGTI11', name: 'Iguatemi', sector: 'Shoppings', category: 'perene' },
            { ticker: 'CCRO3', name: 'CCR', sector: 'Concess√µes', category: 'perene' },
            { ticker: 'RAIL3', name: 'Rumo', sector: 'Log√≠stica', category: 'ciclica' },
            { ticker: 'SBSP3', name: 'Sabesp', sector: 'Saneamento', category: 'perene' },
            { ticker: 'UGPA3', name: 'Ultrapar', sector: 'Distribui√ß√£o', category: 'perene' },
            { ticker: 'SLCE3', name: 'SLC Agr√≠cola', sector: 'Agro', category: 'ciclica' },
            { ticker: 'B3SA3', name: 'B3', sector: 'Mercado Financeiro', category: 'perene' },
            { ticker: 'BBSE3', name: 'BB Seguridade', sector: 'Seguros', category: 'perene' },
            { ticker: 'VIVT3', name: 'Vivo', sector: 'Telecom', category: 'perene' },
            { ticker: 'TIMS3', name: 'TIM', sector: 'Telecom', category: 'perene' },
            { ticker: 'KLBN11', name: 'Klabin', sector: 'Papel', category: 'perene' },
            { ticker: 'SUZB3', name: 'Suzano', sector: 'Papel', category: 'ciclica' },
            { ticker: 'RENT3', name: 'Localiza', sector: 'Aluguel de Ve√≠culos', category: 'ciclica' },
            { ticker: 'CSAN3', name: 'Cosan', sector: 'Energia/Combust√≠veis', category: 'ciclica' },
            { ticker: 'EQTL3', name: 'Equatorial', sector: 'Energia', category: 'perene' },
            { ticker: 'CYRE3', name: 'Cyrela', sector: 'Constru√ß√£o Civil', category: 'ciclica' },
            { ticker: 'MRVE3', name: 'MRV', sector: 'Constru√ß√£o Civil', category: 'ciclica' },
            { ticker: 'PCAR3', name: 'GPA', sector: 'Varejo', category: 'ciclica' },
            { ticker: 'HAPV3', name: 'Hapvida', sector: 'Sa√∫de', category: 'perene' },
            { ticker: 'RANI3', name: 'Irani', sector: 'Papel', category: 'ciclica' },
            { ticker: 'QUAL3', name: 'Qualicorp', sector: 'Sa√∫de', category: 'perene' },
            { ticker: 'CSNA3', name: 'CSN', sector: 'Siderurgia', category: 'ciclica' }
        ];

        let stocksData = [];
        let currentFilter = 'all';
        let searchTerm = '';

        // Simula dados de API (aqui voc√™ conectaria com a API real)
        function simulateStockData(stock) {
            const currentPrice = (Math.random() * 100 + 5).toFixed(2);
            const historicalAvg = (parseFloat(currentPrice) * (1 + Math.random() * 0.5)).toFixed(2);
            const discount = (((historicalAvg - currentPrice) / historicalAvg) * 100).toFixed(1);
            
            let discountLevel = 'light';
            if (discount >= 16) discountLevel = 'strong';
            else if (discount >= 8) discountLevel = 'moderate';
            
            return {
                ...stock,
                currentPrice: parseFloat(currentPrice),
                historicalAvg: parseFloat(historicalAvg),
                discount: parseFloat(discount),
                discountLevel
            };
        }

        function loadStocksData() {
            setTimeout(() => {
                stocksData = stocks.map(simulateStockData);
                updateStats();
                renderStocks();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('stocksGrid').style.display = 'grid';
            }, 1500);
        }

        function updateStats() {
            const strong = stocksData.filter(s => s.discountLevel === 'strong').length;
            const moderate = stocksData.filter(s => s.discountLevel === 'moderate').length;
            const light = stocksData.filter(s => s.discountLevel === 'light').length;
            
            document.getElementById('totalStocks').textContent = stocksData.length;
            document.getElementById('strongDiscounts').textContent = strong;
            document.getElementById('moderateDiscounts').textContent = moderate;
            document.getElementById('lightDiscounts').textContent = light;
        }

        function renderStocks() {
            const grid = document.getElementById('stocksGrid');
            const noResults = document.getElementById('noResults');
            
            let filtered = stocksData.filter(stock => {
                const matchesFilter = currentFilter === 'all' || stock.discountLevel === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    stock.ticker.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    stock.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    stock.sector.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            // Ordena por desconto (maior primeiro)
            filtered.sort((a, b) => b.discount - a.discount);

            if (filtered.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filtered.map(stock => {
                const badgeText = stock.discountLevel === 'strong' ? 'Desconto Forte' :
                                 stock.discountLevel === 'moderate' ? 'Desconto Moderado' : 
                                 'Desconto Leve';
                
                return `
                    <div class="stock-card discount-${stock.discountLevel}">
                        <div class="stock-header">
                            <div>
                                <div class="stock-ticker">${stock.ticker}</div>
                                <div class="stock-name">${stock.name}</div>
                            </div>
                            <div class="discount-badge ${stock.discountLevel}">
                                ${badgeText}
                            </div>
                        </div>
                        
                        <span class="stock-sector">${stock.sector}</span>
                        
                        <div class="stock-info">
                            <div class="info-row">
                                <span class="info-label">Pre√ßo Atual</span>
                                <span class="price-current">R$ ${stock.currentPrice.toFixed(2)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">M√©dia Hist√≥rica (3 anos)</span>
                                <span class="info-value">R$ ${stock.historicalAvg.toFixed(2)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Desconto</span>
                                <span class="info-value" style="color: ${stock.discountLevel === 'strong' ? '#10b981' : stock.discountLevel === 'moderate' ? '#f59e0b' : '#9ca3af'}">
                                    ${stock.discount.toFixed(1)}%
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderStocks();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderStocks();
        });

        // Inicializa
        loadStocksData();
    </script>
</body>
</html>
