<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auricchio - Monitor de A√ß√µes</title>
    <!-- FAVICON - ADICIONA AQUI -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéØ</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: #94a3b8;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #3b82f6;
            color: #e2e8f0;
        }

        /* Cores dos bot√µes de filtro - Sem√°foro invertido */
        .filter-btn[data-filter="light"].active {
            background: #3b82f6; /* Azul */
            border-color: #3b82f6;
            color: white;
        }

        .filter-btn[data-filter="moderate"].active {
            background: #f59e0b; /* Amarelo/Laranja */
            border-color: #f59e0b;
            color: white;
        }

        .filter-btn[data-filter="strong"].active {
            background: #dc2626; /* Vermelho */
            border-color: #dc2626;
            color: white;
        }

        /* Mant√©m hover gen√©rico */
        .filter-btn:hover {
            border-color: #3b82f6;
            color: #e2e8f0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid rgba(148, 163, 184, 0.1);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e2e8f0;
        }

        #app {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .stock-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            padding: 24px;
            border-left: 4px solid;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.4s ease;
        }

            /* ===== EXPANS√ÉO DE SA√öDE FINANCEIRA ===== */
        .expand-arrow {
            text-align: center;
            padding: 12px;
            cursor: pointer;
            color: #64748b;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            user-select: none;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            margin-top: 12px;
        }

        .expand-arrow:hover {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }

        .expand-arrow.expanded {
            color: #3b82f6;
        }

        .health-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .health-section.expanded {
            max-height: 400px;
        }

        .health-content {
            padding: 16px;
            background: rgba(15, 23, 42, 0.4);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            margin-top: 0;
        }

        .health-title {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .health-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.85rem;
        }

        .health-label {
            color: #94a3b8;
        }

        .health-value {
            font-weight: 600;
        }

        .health-value.positive {
            color: #10b981;
        }

        .health-value.negative {
            color: #ef4444;
        }

        .health-value.warning {
            color: #f59e0b;
        }

        .health-status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
        }

        .health-status.healthy {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .health-status.attention {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .health-status.risk {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stock-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .border-blue-500 {
            border-left-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }

        .border-yellow-500 {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }

        .border-red-500 {
            border-left-color: #dc2626;
            background: rgba(220, 38, 38, 0.05);
        }

        .border-gray-400 {
            border-left-color: #6b7280;
            background: rgba(107, 114, 128, 0.05);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .stock-ticker {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e2e8f0;
        }

        .stock-name {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-top: 4px;
        }

        .discount-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .discount-badge.light {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .discount-badge.moderate {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .discount-badge.strong {
            background: rgba(220, 38, 38, 0.2);
            color: #dc2626;
        }

        .stock-sector {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 12px;
        }

        .daily-change {
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .daily-change.positive {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .daily-change.negative {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        .stock-info {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
        }

        .info-label {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .info-value {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .price-current {
            font-size: 1.3rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
            grid-column: 1 / -1;
        }

        .spinner {
            border: 3px solid rgba(148, 163, 184, 0.2);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: #94a3b8;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #e2e8f0;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 2rem;
                font-weight: 300;
            }

            .search-container {
                margin-bottom: 20px;
            }

            .search-input {
                padding: 14px 45px 14px 16px;
                font-size: 0.95rem;
            }

            .search-icon {
                right: 15px;
            }

            .filters {
                justify-content: center;
                overflow-x: visible;
                padding-bottom: 0px;
                flex-wrap: nowrap;
                gap: 8px;
                padding: 0 12px;
                margin-bottom: 20px;
                -webkit-overflow-scrolling: touch;
            }

            .filters::-webkit-scrollbar {
                display: none;
            }

            .filters {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            .filter-btn {
                white-space: nowrap;
                padding: 8px 16px;
                font-size: 0.75rem;
                flex-shrink: 0;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-bottom: 15px;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-label {
                font-size: 0.8rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            #app {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .stock-card {
                padding: 20px;
            }

            .stock-ticker {
                font-size: 1.3rem;
            }

            .info-label, .info-value {
                font-size: 0.85rem;
            }

            .price-current {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Auricchio</h1>
            <p class="subtitle">Monitor de A√ß√µes em Tempo Real</p>
        </header>

        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="search"
                placeholder="Buscar a√ß√£o, ticker ou setor..."
            >
            <span class="search-icon">üîç</span>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="light">Desconto Leve</button>
            <button class="filter-btn" data-filter="moderate">Desc. Moderado</button>
            <button class="filter-btn" data-filter="strong">Desconto Forte</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total de A√ß√µes</div>
                <div class="stat-value" id="totalStocks">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Desconto Leve</div>
                <div class="stat-value" id="lightDiscounts" style="color: #3b82f6;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Desconto Moderado</div>
                <div class="stat-value" id="moderateDiscounts" style="color: #f59e0b;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Desconto Forte</div>
                <div class="stat-value" id="strongDiscounts" style="color: #dc2626;">-</div>
            </div>
        </div>

        <div id="app"></div>
    </div>

    <!-- Carrega o JavaScript -->
    <script src="app.js"></script>
</body>
</html>
